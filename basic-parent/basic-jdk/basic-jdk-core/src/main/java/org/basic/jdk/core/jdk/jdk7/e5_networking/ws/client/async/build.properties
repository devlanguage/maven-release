#Tomcat and JAXWS installation
JAXWS_HOME=C:\\javalib\\jaxws-2_0\\jaxws-ri
CATALINE_HOME=C:\\apache-tomcat-5.5.17

# Options to wsimport/apt
debug=false
keep=true
verbose=false
extension=false

# service endpoint implementation class
sei=com.company.jaxws.stockquote.server.StockQuoteImpl

# client and schema binding declarartion files
client.binding=custom-client.xml
client.binding.async=custom-client-async.xml
schema.binding=custom-schema.xml

#web service wsdl
client.wsdl=http://localhost:1970/stockquote/stockquote?wsdl

#client class
client=com.company.jaxws.stockquote.client.StockQuoteClient
#client-async=com.company.jaxws.stockquote.client.StockQuoteClientAsync
client-async=com.company.jaxws.stockquote.client.StockQuoteClientAsyncWithExecutor

