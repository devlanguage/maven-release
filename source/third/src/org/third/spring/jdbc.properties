# Properties file with JDBC and JPA settings.
#
# Applied by <context:property-placeholder location="jdbc.properties"/> from
# various application context XML files (e.g., "applicationContext-*.xml").
# Targeted at system administrators, to avoid touching the context XML files.

#-------------------------------------------------------------------------------
# Common Settings

hibernate.generate_statistics=true
hibernate.show_sql=true
jpa.showSql=true

#-------------------------------------------------------------------------------
# HSQL Settings
jdbc.hsql.driverClass=org.hsqldb.jdbcDriver
jdbc.hsql.url=jdbc:hsqldb:hsql://localhost:9001
jdbc.hsql.user=sa
jdbc.hsql.password=

jdbc.mysql.driverClass=com.jdbc.mysql.Driver
jdbc.mysql.url=jdbc:mysql://localhost:3306/petclinic
jdbc.mysql.user=ygong
jdbc.mysql.password=tellabs

jdbc.sybase.driverClass=com.sybase.jdbc4.jdbc.SybDriver
jdbc.sybase.url=jdbc:sybase:Tds:pls8:2048/ygong
jdbc.sybase.user=sa
jdbc.sybase.password=sa1234

jdbc.oracle.driverClass=org.hsqldb.jdbcDriver
jdbc.oracle.url=jdbc:hsqldb:hsql://localhost:9001
jdbc.oracle.user=sa
jdbc.oracle.password=

# Property that determines which Hibernate dialect to use
# (only applied with "applicationContext-hibernate.xml")
hibernate.dialect=org.hibernate.dialect.HSQLDialect

# Property that determines which JPA DatabasePlatform to use with TopLink Essentials
jpa.databasePlatform=org.springframework.samples.petclinic.toplink.EssentialsHSQLPlatformWithNativeSequence

# Property that determines which database to use with an AbstractJpaVendorAdapter
jpa.database=HSQL

